<div class="container">
    <div class="back-button"><i [routerLink]="['/grid']" class="fa fa-2x fa-arrow-left" aria-hidden="true"></i></div>
    <div class="intro" style="position: relative;">
        <div class="profile-photo">
            <img src="{{profile?.profile_image.medium}}" class="image" alt="">
        </div>
        <div style="display:inline-flex;padding:5px;">
            <h5 style="margin-right:5px">{{profile?.first_name}}</h5>
            <h5>{{profile?.last_name}}</h5>
        </div>
    </div>
    <!-- .lab-nav -->
    <div class="wrapper">
        <div class="masonry">
            <div class="brick" style="position:relative;" *ngFor="let x of photos">
                <img src="{{x.urls.small}}" class="image" alt="{{x.alt_description}}">
                <div class="custom-top-left">
                    <h6 style="color: white;"> <i class="fa fa-heart" aria-hidden="true"></i> {{x.likes}}</h6>
                </div>
                <div class="custom-top-right">
                    <h6 (click)="downloadImage(x.links.download)" style="color: white;"> <i class="fa fa-download"
                            aria-hidden="true"></i></h6>
                </div>
            </div>
        </div>
    </div>
</div>
